<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form style="width: 400px; margin: auto" th:action="@{/validateUser}" th:object="${user}" method="post" >
        <th:block th:if="${user.id}">
            <div class="header"><h1 class="text-center">Edit new</h1></div>
        </th:block>
        <th:block th:unless="${user.id}">
            <div class="header"><h1 class="text-center">Add new</h1></div>
        </th:block>
        <input type="text" th:field="*{id}" name="id" hidden>
        <div class="my-3 form-group">
            <label for="firstName" class="form-label">FirstName: </label>
            <input type="text" class="form-control" id="firstName" placeholder="firstName" name="firstName" th:field="*{firstName}">
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</td>
        </div>
        <div class="my-3 form-group">
            <label for="lastName" class="form-label">LastName: </label>
            <input type="text" class="form-control" id="lastName" placeholder="lastName" name="lastName" th:field="*{lastName}">
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</td>
        </div>
        <div class="my-3 form-group">
            <label for="phoneNumber" class="form-label">Phone Number: </label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
            <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</td>
        </div>
        <div class="my-3 form-group">
            <label for="age" class="form-label">Age: </label>
            <input type="text" class="form-control" id="age" placeholder="age" name="age" th:field="*{age}">
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </div>
        <div class="my-3 form-group">
            <label for="email" class="form-label">Email: </label>
            <input type="text" class="form-control" id="email" placeholder="email" name="email" th:field="*{email}">
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </div>
        <div>
            <a class="btn btn-sm btn-outline-primary" href="/">Back</a>
            <button class="btn btn-sm btn-primary">Add</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
