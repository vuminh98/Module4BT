<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .audio {
            line-height: 0;
        }
        .text-row {
            line-height: 54px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">News</h1>
    <div th:if="${message}">
        <p style="color: green" th:text="${message}"></p>
    </div>
    <div><a class="btn btn-outline-primary btn-sm" th:href="@{/add}" >Add user</a></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Phone Number</th>
            <th>Age</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="n : ${users}" >
            <th class="text-row" th:text="*{n.id}"></th>
            <td class="text-row">
                <a th:href="@{|/view/*{n.id}|}" th:text="${n.firstName}"></a>
            </td>
            <td class="text-row" th:text="${n.lastName}"></td>
            <td class="text-row" th:text="${n.phoneNumber}"></td>
            <td class="text-row" th:text="${n.age}"></td>
            <td class="text-row" th:text="${n.email}"></td>
            <td class="text-row">
                <a th:href="@{|/edit/${n.id}|}">Edit</a>
                <a onclick="return confirm('Do you want to delete')" th:href="@{|/delete/${n.id}|}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
